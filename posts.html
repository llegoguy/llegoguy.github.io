<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Posts</title>
<style>
body { margin:0; font-family:'Courier New',Courier,monospace; background:#000; color:#00ff00; }
a { color:#00ff00; text-decoration:none; }
a:hover { text-decoration:underline; }

.top-banner { background:#00aa00; color:#fff; text-align:center; padding:10px; font-weight:bold; }
header { background:#001100; padding:20px; text-align:center; font-size:2em; letter-spacing:2px; }
nav { display:flex; justify-content:center; gap:30px; background:#002200; padding:10px 0; }
section { padding:40px; max-width:900px; margin:auto; }
h1,h2 { text-shadow:0 0 5px #00ff00; }

.post { margin-bottom:30px; border-bottom:1px solid #00ff00; padding-bottom:18px; }
.post h2 { margin:0 0 8px 0; }
.post .meta { color:#00cc00; font-size:0.9em; margin-bottom:8px; }

.footer-note { color:#00cc66; font-size:0.9em; margin-top:20px; }

footer { text-align:center; padding:20px; background:#001100; font-size:0.9em; }
</style>
</head>
<body>

<div class="top-banner">⚡ Posts ⚡</div>

<header>
  <span class="glitch" data-text="POSTS">POSTS</span>
</header>

<nav>
  <a href="index.html">Home</a>
  <a href="posts.html">Posts</a>
  <a href="page1.html">Blog</a>
  <a href="page2.html">Downloads</a>
  <a href="page3.html">Games/Tools</a>
</nav>

<section id="posts-list">
  <p>Loading posts...</p>
</section>

<footer>
  &copy; Jakub
</footer>

<script>
// Simple posts renderer reading posts.json
fetch('posts.json')
  .then(r => r.json())
  .then(posts => {
    const container = document.getElementById('posts-list')
    container.innerHTML = ''
    posts.sort((a,b) => new Date(b.date) - new Date(a.date))
    posts.forEach(p => {
      const el = document.createElement('article')
      el.className = 'post'
      el.innerHTML = `
        <h2>${p.title}</h2>
        <div class="meta">${new Date(p.date).toLocaleString()} • ${p.author || 'Jakub'}</div>
        <p>${p.excerpt || p.content}</p>
        ${p.url ? `<p><a href="${p.url}">Read more</a></p>` : ''}
      `
      container.appendChild(el)
    })
  })
  .catch(err => {
    document.getElementById('posts-list').innerHTML = '<p>Failed to load posts.</p>'
    console.error(err)
  })
</script>

</body>
</html>
