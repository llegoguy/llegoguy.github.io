<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jakub's WebSite</title>
<style>
  /* Global styles */
  body {
    margin: 0;
    font-family: 'Courier New', Courier, monospace;
    background-color: #000;
    color: #00ff00;
  }

  a {
    color: #00ff00;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }

  /* Top banner */
  .top-banner {
    background-color: #00aa00;
    color: #ffffff;
    text-align: center;
    padding: 10px;
    font-size: 1.2em;
    font-weight: bold;
    letter-spacing: 1px;
  }

  header {
    background: #001100;
    padding: 20px;
    text-align: center;
    font-size: 2em;
    letter-spacing: 2px;
  }

  nav {
    display: flex;
    justify-content: center;
    gap: 30px;
    background: #002200;
    padding: 10px 0;
  }

  nav a {
    font-size: 1.1em;
  }

  section {
    padding: 40px;
    max-width: 900px;
    margin: auto;
  }

  h1, h2 {
    text-shadow: 0 0 5px #00ff00;
  }

  .glitch {
    color: #00ff00;
    position: relative;
    display: inline-block;
  }

  .glitch::before, .glitch::after {
    content: attr(data-text);
    position: absolute;
    left: 0;
    top: 0;
    opacity: 0.8;
    clip: rect(0, 900px, 0, 0);
  }

  .glitch::before {
    animation: glitchTop 2s infinite linear alternate-reverse;
    color: #00ff99;
  }

  .glitch::after {
    animation: glitchBottom 2s infinite linear alternate-reverse;
    color: #009900;
  }

  @keyframes glitchTop {
    0% { clip: rect(0, 900px, 5px, 0); transform: translate(-2px,-2px);}
    25% { clip: rect(5px, 900px, 10px, 0); transform: translate(2px,2px);}
    50% { clip: rect(0, 900px, 5px, 0); transform: translate(-2px,0);}
    75% { clip: rect(5px, 900px, 10px, 0); transform: translate(2px,-2px);}
    100% { clip: rect(0, 900px, 5px, 0); transform: translate(0,2px);}
  }

  @keyframes glitchBottom {
    0% { clip: rect(10px, 900px, 15px, 0); transform: translate(2px,2px);}
    25% { clip: rect(15px, 900px, 20px, 0); transform: translate(-2px,-2px);}
    50% { clip: rect(10px, 900px, 15px, 0); transform: translate(2px,0);}
    75% { clip: rect(15px, 900px, 20px, 0); transform: translate(-2px,2px);}
    100% { clip: rect(10px, 900px, 15px, 0); transform: translate(0,-2px);}
  }

  /* Intro section with GIF */
  .intro-container {
    display: flex;
    align-items: center;
    gap: 20px;
    flex-wrap: wrap;
  }

  .intro-text {
    flex: 1 1 300px;
  }

  .intro-gif img {
    max-width: 100%;
    height: auto;
    display: block;
  }

  footer {
    text-align: center;
    padding: 20px;
    background: #001100;
    font-size: 0.9em;
  }
</style>
</head>
<body>

<div class="top-banner">⚡ Welcome to my website!! ⚡</div>

<header>
  <span class="glitch" data-text="MY SITE!">MY SITE!</span>
</header>

<nav>
  <a href="index.html">Home</a>
  <a href="page1.html">Blog</a>
  <a href="page2.html">Downloads</a>
  <a href="page3.html">Games/Tools</a>
</nav>

<section>
  <div class="intro-container">
    <div class="intro-text">
      <h1>Hello!</h1>
      <p>Hey! I'm Jakub, also known as LLegoguy. I made this site for fun. I like Lego, computing, programming, gaming, mario, minecraft, and old tech! Check out all the different tabs on this site!</p>
    </div>
    <div class="intro-gif">
      <img src="bricksanim.gif" alt="Jakub GIF">
    </div>
  </div>
</section>

<footer>
  &copy; Jakub
</footer>

</body>
</html>
