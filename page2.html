<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Downloads</title>
  <style>
    /* XP Window Styles */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Tahoma, sans-serif;
      background-color: #008080; /* Classic XP teal */
    }

    .xp-window {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 95vw;
      height: 90vh;
      border: 4px solid #000080; /* Dark blue border */
      box-shadow: 6px 6px 0 #ffffff, -6px -6px 0 #c0c0c0; /* XP 3D effect */
      background-color: #c0c0c0;
      display: flex;
      flex-direction: column;
    }

    .title-bar {
      background: linear-gradient(to bottom, #000080, #0000cd);
      color: white;
      padding: 5px 10px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #808080;
      flex-shrink: 0;
    }

    .title-bar-buttons span {
      display: inline-block;
      width: 20px;
      height: 20px;
      margin-left: 2px;
      text-align: center;
      line-height: 20px;
      background-color: #c0c0c0; /* Default gray */
      color: black;
      font-weight: bold;
      border: 1px solid #808080;
      cursor: pointer;
    }

    .title-bar-buttons span:last-child {
      background-color: #ff0000; /* Pure red X button */
      box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
    }

    .content {
      flex: 1;
      padding: 5px; /* Minimal whitespace */
      background-color: #ffffff;
      overflow: auto;
      border: none; /* Cleaner look */
    }

    .status-bar {
      background-color: #c0c0c0;
      border-top: 2px solid #808080;
      padding: 3px 10px;
      font-size: 12px;
      color: black;
      flex-shrink: 0;
    }

    /* Your Original Downloads Styles (Preserved) */
    .xp-content {
      margin: 0; /* Prevent double spacing */
      font-family: 'Courier New', Courier, monospace;
      background-color: #000;
      color: #00ff00;
      height: calc(100% - 42px); /* Account for title bar and status bar */
    }

    .xp-content a {
      color: #00ff00;
      text-decoration: none;
    }

    .xp-content a:hover {
      text-decoration: underline;
    }

    .top-banner {
      background-color: #00aa00;
      color: #fff;
      text-align: center;
      padding: 10px;
      font-weight: bold;
    }

    header {
      background: #001100;
      padding: 20px;
      text-align: center;
      font-size: 2em;
      letter-spacing: 2px;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      background: #002200;
      padding: 10px 0;
    }

    nav a {
      font-size: 1.1em;
    }

    section {
      padding: 40px; /* Keep your original padding */
      max-width: 900px;
      margin: auto;
    }

    h1, h2 {
      text-shadow: 0 0 5px #00ff00;
    }

    .download {
      margin-bottom: 20px;
    }

    .download button {
      background: #002200;
      color: #00ff00;
      border: 1px solid #00ff00;
      padding: 8px 15px;
      font-family: 'Courier New', Courier, monospace;
      cursor: pointer;
    }

    .download button:hover {
      background: #004400;
    }

    .glitch {
      color: #00ff00;
      position: relative;
      display: inline-block;
    }

    .glitch::before, .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0.8;
      clip: rect(0, 900px, 0, 0);
    }

    .glitch::before {
      animation: glitchTop 2s infinite linear alternate-reverse;
      color: #00ff99;
    }

    .glitch::after {
      animation: glitchBottom 2s infinite linear alternate-reverse;
      color: #009900;
    }

    @keyframes glitchTop, glitchBottom {
      /* Your existing keyframes */
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #001100;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
