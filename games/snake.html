<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snake Game</title>
<style>
body { background:black; color:#00ff00; font-family:system-ui; text-align:center; }
canvas { background:#000; display:block; margin:50px auto; border:2px solid #00ff00; }
</style>
</head>
<body>
<h1>Snake Game</h1>
<canvas id="game" width="400" height="400"></canvas>
<p>Use arrow keys to move</p>

<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');

const box = 20;
let snake = [{x: 8*box, y: 8*box}];
let food = {x: Math.floor(Math.random()*20)*box, y: Math.floor(Math.random()*20)*box};
let dir;
let score = 0;

document.addEventListener('keydown', e => {
  if(e.key === 'ArrowUp' && dir !== 'DOWN') dir='UP';
  if(e.key === 'ArrowDown' && dir !== 'UP') dir='DOWN';
  if(e.key === 'ArrowLeft' && dir !== 'RIGHT') dir='LEFT';
  if(e.key === 'ArrowRight' && dir !== 'LEFT') dir='RIGHT';
});

function draw() {
  ctx.fillStyle='black';
  ctx.fillRect(0,0,canvas.width,canvas.height);

  for(let i=0;i<snake.length;i++){
    ctx.fillStyle = (i===0)? '#0f0' : '#00ff00';
    ctx.fillRect(snake[i].x, snake[i].y, box, box);
  }

  ctx.fillStyle='red';
  ctx.fillRect(food.x, food.y, box, box);

  let headX = snake[0].x;
  let headY = snake[0].y;

  if(dir==='UP') headY -= box;
  if(dir==='DOWN') headY += box;
  if(dir==='LEFT') headX -= box;
  if(dir==='RIGHT') headX += box;

  if(headX===food.x && headY===food.y){
    score++;
    food = {x: Math.floor(Math.random()*20)*box, y: Math.floor(Math.random()*20)*box};
  } else {
    snake.pop();
  }

  let newHead = {x: headX, y: headY};

  if(snake.some(seg => seg.x===headX && seg.y===headY) || headX<0 || headY<0 || headX>=canvas.width || headY>=canvas.height){
    alert('Game Over! Score: '+score);
    snake=[{x: 8*box, y: 8*box}]; score=0; dir=undefined;
  }

  snake.unshift(newHead);
}

setInterval(draw, 100);
</script>
</body>
</html>
