<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snake Game</title>
<style>
body { background:black; color:#00ff00; font-family:system-ui; text-align:center; }
canvas { background:#000; display:block; margin:20px auto; border:2px solid #00ff00; }

/* Fixed D-Pad that actually works */
.dpad-container {
  position: relative;
  width: 150px;
  height: 150px;
  display: flex;
  justify-content: center;
  margin: 20px auto;
}

.dpad-base {
  position: absolute;
  border-radius: 8px;
  background: #1a1a1a;
  padding: 5px;
  box-shadow: inset 0 0 10px #00ff00, 0 0 8px rgba(255, 255, 0, 0.3);
}

.dpad-button {
  position: absolute;
  width: 40px;
  height: 40px;
  border-radius: 6px;
  background: #0a0a0a;
  color: #00ff00;
  border: 2px solid #00ff00;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 18px;
  cursor: pointer;
  transition: all 0.1s;
  box-shadow:
    inset -2px -2px 0 #00ff00,
    inset 2px 2px 0 #003300;
}

.dpad-button:hover {
  background: #1a1a1a;
  transform: translate(0, -2px);
}

.dpad-button.pressed {
  transform: translate(-1px, -1px);
  box-shadow:
    inset -1px -1px 0 #00ff00,
    inset 1px 1px 0 #003300;
}

/* Position buttons properly */
.up {
  top: 5px;
  left: 52.5px; /* (150-40)/2 = 55, but centered at 52.5 to account for shadow */
}
.down {
  bottom: 5px;
  left: 52.5px;
}
.left {
  top: 52.5px;
  left: 5px;
}
.right {
  top: 52.5px;
  right: 5px;
}
</style>
</head>
<body>
<h1>Snake Game</h1>
<canvas id="game" width="400" height="400"></canvas>

<div class="dpad-container">
  <div class="dpad-base"></div>
  <button class="dpad-button up" data-dir="UP">↑</button>
  <button class="dpad-button down" data-dir="DOWN">↓</button>
  <button class="dpad-button left" data-dir="LEFT">←</button>
  <button class="dpad-button right" data-dir="RIGHT">→</button>
</div>

<p>Use D-pad buttons or arrow keys to move</p>

<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');

const box = 20;
let snake = [{x: 8*box, y: 8*box}];
let food = {x: Math.floor(Math.random()*20)*box, y: Math.floor(Math.random()*20)*box};
let dir;
let score = 0;

// Fixed button event listeners
document.querySelectorAll('.dpad-button').forEach(button => {
  let isDown = false;

  button.addEventListener('mousedown', e => {
    const direction = button.getAttribute('data-dir');
    if (dir !== getOppositeDir(direction)) {
      dir = direction;
      button.classList.add('pressed');
      isDown = true;
    }
  });

  button.addEventListener('mouseup', e => {
    if (isDown) {
      button.classList.remove('pressed');
      isDown = false;
    }
  });

  button.addEventListener('mouseleave', e => {
    if (!isDown) {
      button.classList.remove('pressed');
    }
  });
});

// Keyboard controls
document.addEventListener('keydown', e => {
  if(e.key === 'ArrowUp' && dir !== 'DOWN') dir='UP';
  if(e.key === 'ArrowDown' && dir !== 'UP') dir='DOWN';
  if(e.key === 'ArrowLeft' && dir !== 'RIGHT') dir='LEFT';
  if(e.key === 'ArrowRight' && dir !== 'LEFT') dir='RIGHT';
});

function getOppositeDir(dir) {
  switch(dir) {
    case 'UP': return 'DOWN';
    case 'DOWN': return 'UP';
    case 'LEFT': return 'RIGHT';
    case 'RIGHT': return 'LEFT';
  }
}

function draw() {
  ctx.fillStyle='black';
  ctx.fillRect(0,0,canvas.width,canvas.height);

  // Draw snake
  for(let i=0;i<snake.length;i++){
    ctx.fillStyle = (i===0)? '#0f0' : '#00ff00';
    ctx.fillRect(snake[i].x, snake[i].y, box, box);
  }

  // Draw food
  ctx.fillStyle='red';
  ctx.fillRect(food.x, food.y, box, box);

  let headX = snake[0].x;
  let headY = snake[0].y;

  if(dir==='UP') headY -= box;
  if(dir==='DOWN') headY += box;
  if(dir==='LEFT') headX -= box;
  if(dir==='RIGHT') headX += box;

  // Check food collision
  if(headX===food.x && headY===food.y){
    score++;
    food = {x: Math.floor(Math.random()*20)*box, y: Math.floor(Math.random()*20)*box};
  } else {
    snake.pop();
  }

  let newHead = {x: headX, y: headY};

  // Check game over conditions
  if(snake.some(seg => seg.x===headX && seg.y===headY) ||
     headX<0 || headY<0 || headX>=canvas.width || headY>=canvas.height){
    alert('Game Over! Score: '+score);
    snake=[{x: 8*box, y: 8*box}]; score=0; dir=undefined;
  }

  snake.unshift(newHead);

  // Update button states
  document.querySelectorAll('.dpad-button').forEach(button => {
    const isActive = dir === button.getAttribute('data-dir');
    if (isActive) {
      button.classList.add('pressed');
    } else {
      button.classList.remove('pressed');
    }
  });
}

setInterval(draw, 100);
</script>
</body>
</html>
