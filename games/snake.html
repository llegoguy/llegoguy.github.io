<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snake Game</title>
<style>
body { background:black; color:#00ff00; font-family:system-ui; text-align:center; }
canvas { background:#000; display:block; margin:20px auto; border:2px solid #00ff00; }

/* D-Pad styles - now with proper retro console styling */
.dpad-container {
  position: relative;
  width: 120px;
  height: 120px;
  display: flex;
  justify-content: center;
  margin: 20px auto;
}

.dpad-base {
  position: absolute;
  border-radius: 8px;
  background: #1a1a1a;
  padding: 5px;
  box-shadow: inset 0 0 10px #00ff00, 0 0 8px rgba(255, 255, 0, 0.3);
}

.dpad-button {
  position: absolute;
  width: 40px;
  height: 40px;
  border-radius: 6px;
  background: #0a0a0a;
  color: #00ff00;
  border: 2px solid #00ff00;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 18px;
  cursor: pointer;
  transition: all 0.1s;
  box-shadow:
    inset -2px -2px 0 #00ff00,
    inset 2px 2px 0 #003300;
}

.dpad-button:hover {
  background: #1a1a1a;
  transform: translate(0, -2px);
}

.dpad-button.pressed {
  transform: translate(-1px, -1px);
  box-shadow:
    inset -1px -1px 0 #00ff00,
    inset 1px 1px 0 #003300;
}

/* Position the buttons to form a D-pad */
.up {
  top: 5px;
  left: 42.5px;
}
.down {
  bottom: 5px;
  left: 42.5px;
}
.left {
  left: 10px;
  top: 37.5px;
  transform: rotate(-90deg);
  width: 60px;
  height: 20px;
  padding-right: 8px !important;
  border-radius: 4px 6px 6px 4px !important;
}
.right {
  right: 10px;
  top: 37.5px;
  transform: rotate(90deg);
  width: 60px;
  height: 20px;
  padding-left: 8px !important;
  border-radius: 6px 4px 4px 6px !important;
}
</style>
</head>
<body>
<h1>Snake Game</h1>
<canvas id="game" width="400" height="400"></canvas>

<div class="dpad-container">
  <div class="dpad-base"></div>
  <button class="dpad-button up" data-dir="UP">↑</button>
  <button class="dpad-button down" data-dir="DOWN">↓</button>
  <button class="dpad-button left" data-dir="LEFT">←</button>
  <button class="dpad-button right" data-dir="RIGHT">→</button>
</div>

<p>Use D-pad buttons or arrow keys to move</p>

<script>
// [Previous snake game code remains exactly the same until the button event listeners]
document.querySelectorAll('.dpad-button').forEach(button => {
  button.addEventListener('mousedown', e => {
    const direction = button.getAttribute('data-dir');
    if (dir !== getOppositeDir(direction)) {
      dir = direction;
      button.classList.add('pressed');
      // Add a little "click" sound effect
      document.body.play();
    }
  });
  button.addEventListener('mouseup', e => {
    button.classList.remove('pressed');
  });
  button.addEventListener('mouseleave', e => {
    if (!button.classList.contains('pressed')) {
      button.classList.remove('pressed');
    }
  });
});

// [Rest of the snake game code remains unchanged]
</script>
</body>
</html>
