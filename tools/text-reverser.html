<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text Reverser</title>
<style>
body { background:black; color:#00ff00; font-family:system-ui; text-align:center; padding:50px; }
input, button { font-size:18px; padding:5px 10px; margin:5px; background:transparent; border:2px solid #00ff00; color:#00ff00; border-radius:6px; }
button:hover { filter: brightness(1.2); cursor:pointer; }
</style>
</head>
<body>
<h1>Text Reverser</h1>
<input type="text" id="text" placeholder="Type something">
<button id="revBtn">Reverse</button>
<h2 id="output"></h2>

<script>
document.getElementById('revBtn').addEventListener('click', () => {
    const input = document.getElementById('text').value;
    document.getElementById('output').textContent = input.split('').reverse().join('');
});
</script>
</body>
</html>
